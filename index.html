    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <h1>Image Gallery</h1>
    <div id="gallery">
        <div class="image" onclick="enlargeImage('image/Image1.jpg')">
            <img src="image/Image1.jpg" alt="Image 1">
        </div>
        <div class="image" onclick="enlargeImage('image/Image2.jpg')">
            <img src="image/Image2.jpg" alt="Image 2">
        </div>
        <div class="image" onclick="enlargeImage('image/Image3.jpeg')">
            <img src="image/Image3.jpeg" alt="Image 3">
        </div>
    </div>
    <div id="enlarged-image">
        <img id="enlarged-img" src="image/Image1.jpg" alt="">
    </div>
    <script src="script.js"></script>
</body>
